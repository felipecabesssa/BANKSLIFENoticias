<html>
    <head>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <div class="container">
            <div class="mb-5">
                <h1 class="text-primary">Produtos</h1>
            </div>
            <div class="card bg-secondary text-white mt-3">
                <form class="card-body" action="/produto/novo" method="POST">
                    <div class="form-group">
                        <label for="nomeProduto">Produto</label>
                        <input class="form-control" name="nomeProduto" placeholder="Nome do produto"/>
                        <small>Informa qual o nome do produto</small>
                    </div>
                    <div class="form-group">
                        <label for="urlImagem">Imagem</label>
                        <input class="form-control" name="urlImagem" placeholder="url da imagem"/>
                        <small>Depois essa URL sera trocada por opção de upar arquivo de img</small>
                    </div>
                    <div class="form-group">
                        <label for="detalhes">Detalhes</label>
                        <textarea class="form-control" name="detalhes" placeholder="Detalhes/Descrição"></textarea>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
