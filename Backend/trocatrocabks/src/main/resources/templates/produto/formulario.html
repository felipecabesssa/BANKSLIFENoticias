<html>
    <head>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <div class="container">
            <div class="mb-5">
                <h1 class="text-primary">Produtos</h1>
            </div>

            <form action="/produto/novo" method="POST">
                <div>
                    <label for="nomeProduto">Produto</label>
                    <input name="nomeProduto" placeholder="Nome do produto"/>
                    <small>Informa qual o nome do produto</small>
                </div>
                <div>
                    <label for="urlImagem">Imagem</label>
                    <input name="urlImagem" placeholder="url da imagem"/>
                    <small>Depois essa URL sera trocada por opção de upar arquivo de img</small>
                </div>
                <div>
                    <label for="detalhes">Detalhes</label>
                    <textarea name="detalhes" placeholder="Detalhes/Descrição"></textarea>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
