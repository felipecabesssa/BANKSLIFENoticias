<html>
    <head th:replace="~{base :: head}"></head>
    <body class="mb-2 bg-dark text-white">
        <div th:replace="~{base :: logo}"></div>
        <div class="container">
            <div class="mb-5">
                <h1 class="text-primary">Produtos</h1>
            </div>
            <div class="card bg-secondary text-white mt-3">
                <form th:object="${requisicaoNovoProduto}" class="card-body" action="/produto/novo" method="POST">
                    <div class="form-group mt-2">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do produto"/>
                        <small>Informa qual o nome do produto</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">
                            Erros do nome do produto
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                        <small>Depois essa URL sera trocada por opção de upar arquivo de img</small>                    
                        <div class="invalid-feedback" th:errors="*{urlImagem}">
                            Erros da imagem do produto
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="detalhes">Detalhes</label>
                        <textarea th:field="*{detalhes}" th:errorclass="is-invalid" class="form-control" placeholder="Detalhes/Descrição"></textarea>
                        <div class="invalid-feedback" th:errors="*{detalhes}">
                            Erros da descrição do produto
                        </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-md-6">
                            <div>Estado de conservação</div>
                            <!--<div>Bom, Ruim ou DoisFlip</div>-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Bom</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Ruim</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">+2Flip</label>
                            </div>
                           
                        </div>
                        <div class="col-md-6">
                            <div>Troca ou Doação</div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                <label class="form-check-label" for="inlineCheckbox4">Troca</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                                <label class="form-check-label" for="inlineCheckbox5">Doação</label>
                            </div>
                            
                        </div>
                    </div>

                    <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
