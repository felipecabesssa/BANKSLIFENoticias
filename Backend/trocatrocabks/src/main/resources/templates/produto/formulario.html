<html>

<head th:replace="~{base :: head}"></head>

<body class="mb-2 bg-dark text-white">
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div class="mb-5">
			<h1 class="text-primary">Produtos</h1>
		</div>
		<div class="card bg-secondary text-white mt-3">
			<form th:object="${requisicaoNovoProduto}" class="card-body" action="/produto/novo" method="POST" enctype="multipart/form-data">
				<div class="form-group mt-2">
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
						placeholder="Nome do produto" />
					<small>Informa qual o nome do produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Erros do nome do produto
					</div>
				</div>
				<div class="form-group mt-2">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"
						placeholder="url da imagem" />
					<small>Depois essa URL sera trocada por opção de upar arquivo de img</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">
						Erros da imagem do produto
					</div>
					
					<!-- Imagem de arquivo -->
					<label class="mt-2" for="imagem">Imagem do produto</label>
					<input type="file" class="form-control" id="imagem" name="fileProduto" />
					
				</div>
				<div class="form-group mt-2">
					<label for="detalhes">Detalhes</label>
					<textarea th:field="*{detalhes}" th:errorclass="is-invalid" class="form-control"
						placeholder="Detalhes/Descrição"></textarea>
					<div class="invalid-feedback" th:errors="*{detalhes}">
						Erros da descrição do produto
					</div>
				</div>
				<div class="row">
					<div class="form-group mt-3 mb-3 col-sm">
						<div>Estado de conservação</div>
						<select class="form-select" name="estadoConservacao">
							<option th:each="estado : ${T(br.com.bankslife.trocatrocabks.enums.EstadoConservacao).values()}"
									th:value="${estado}" th:text="${estado}"></option>		
						</select>
					
						
						<!-- Aqui setamos os valores na mão
							 Acima usando o thymeleaf p/ pegar a lista de Enuns e atribuir ao value
						<select path="optativa" multiple="true">
							<option value="Bom" label="Bom"/>
							<option value="Ruim" label="Ruim"/>
							<option value="MaisDoisFlip" label="MaisDoisFlip"/>
						</select> -->
						
						<!-- <div class="input-group form-group">
							<input type="radio" name="estadoConservacao" value="Bom">Bom</input>
							<input type="radio" name="estadoConservacao" value="Ruim">Ruim</input>
							<input type="radio" name="estadoConservacao" value="MaisDoisFlip">MaisDoisFlip</input>
						</div> -->
							
					</div>
					<div class="mt-3 col-sm">
						<div>Troca ou Doação</div>
						<!-- <input th:field="*{trocaOuDoacao}" class="form-control" placeholder="Troca ou doa" /> -->
						<select class="form-select" name="trocaOuDoacao">
							<option th:each="tipoDeJogo : ${T(br.com.bankslife.trocatrocabks.enums.TrocaOuDoacao).values()}"
									th:value="${tipoDeJogo}" th:text="${tipoDeJogo}"></option>		
						</select>
						
					</div>
				</div>
				<hr>
				<div>Identificação:</div>
				<div class="form-group mt-2 mb-2">
					<input th:field="*{nomeApelidoDoador}" th:errorclass="is-invalid" class="form-control"
						placeholder="Seu Nome ou Apelido" />
					<div class="invalid-feedback" th:errors="*{nomeApelidoDoador}">
						Erros do nome do produto
					</div>
				</div>
				<div class="input-group mb-1">
					<span class="input-group-text" id="basic-addon1">@</span>
					<input th:field="*{instaDoador}" th:errorclass="is-invalid" class="form-control"
						placeholder="Seu Instagram" />
					<div class="invalid-feedback" th:errors="*{instaDoador}">
						Erros do nome do produto
					</div>
				</div>

		</div>

		<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
		</form>
	</div>
	</div>
</body>

</html>
