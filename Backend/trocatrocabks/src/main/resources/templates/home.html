<html>
    <head th:replace="~{base :: head}"></head>
    <body class="mb-2 bg-dark">
        <div th:replace="~{base :: logo}"></div>

        <div class="container">
            <div class="jumbotron pt-2 pb-4">
                <h1 class="text-primary">Produtos</h1>
            </div>

            <nav class="navbar navbar-expand navbar-dark bg-dark d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-link active" href="">Todos</a>
                    <a class="nav-link" href="">Aguardando</a>
                    <a class="nav-link" href="">Em andamento</a>
                    <a class="nav-link" href="">Concluido</a>
                </div>
                <a href="/produto/formulario"><button class="btn btn-outline-primary">Novo</button></a>
            </nav>
            <div class="card p-3 mb-2 bg-secondary text-white" th:each="produto : ${produtos}">
                <div class="card-header bg-primary" th:text="${produto.nomeProduto}">Nome do Produto</div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-lg-8 mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div>Estado de conservação</div>
                                        <!--<div>Bom, Ruim ou DoisFlip</div>-->
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                            <label class="form-check-label" for="inlineCheckbox1">Bom</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Ruim</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                            <label class="form-check-label" for="inlineCheckbox3">+2Flip</label>
                                        </div>
                                        <div>Estado de conservação</div>
                                    </div>
                                    <div class="col-md-6">
                                        <div>Troca ou Doação</div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                            <label class="form-check-label" for="inlineCheckbox4">Troca</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                                            <label class="form-check-label" for="inlineCheckbox5">Doação</label>
                                        </div>
                                        <div>Troca ou Doação ?</div>
                                    </div>
                                </div>
                                <div>Detalhes</div>
                                <div>
                                    <textarea class="form-control" th:text="${produto.detalhes}">Falae como tá</textarea>
                                </div>
                                <div>Data da Troca/Doação: <span th:text="${produto.dataTroca}">22/02/2022</span></div>
                            </div>
                        
                            <div class="col-12 col-sm-12 col-lg-4">
                                <div>
                                    <img class="img-thumbnail" th:src="${produto.urlImagem}" src=""/>
                                </div>
                            </div>
                        </div>
                    </div>                 
            </div>
        </div>
    </body>
</html>
