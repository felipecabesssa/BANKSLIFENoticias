<html>
    <head th:replace="~{base :: head}"></head>
    <body class="mb-2 bg-dark">
        <div th:replace="~{base :: logo}"></div>

        <div class="container">
            <div class="jumbotron pt-2 pb-4">
                <h1 class="text-primary">Produtos</h1>
            </div>

            <nav class="navbar navbar-expand navbar-dark bg-dark d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a th:classappend="${status} == null ? 'active'" class="nav-link" href="/home">Todos</a>
                    <a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-link" href="/home/aguardando">Aguardando</a>
                    <a th:classappend="${status} == 'emandamento' ? 'active'" class="nav-link" href="/home/emandamento">Em andamento</a>
                    <a th:classappend="${status} == 'concluido' ? 'active'" class="nav-link" href="/home/concluido">Concluido</a>
                    <a class="nav-link" >|</a>
                    <a class="nav-link"  href="/home/troca">Troca</a>
                    <a class="nav-link"  href="/home/doacao">Doação</a>
                </div>
                <a href="/produto/formulario"><button class="btn btn-outline-primary">Novo</button></a>
            </nav>
            <div class="card p-3 mb-2" th:each="produto : ${produtos}">

                <th:block th:switch="${produto.status.name()}">
                    <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${produto.nomeProduto}">Nome do Produto</div>
                    <div th:case="'EMANDAMENTO'" class="card-header alert-danger" th:text="${produto.nomeProduto}">Nome do Produto</div>
                    <div th:case="'CONCLUIDO'" class="card-header alert-success" th:text="${produto.nomeProduto}">Nome do Produto</div>
                </th:block>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-lg-8 mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div>Estado de conservação</div>
                                        <div th:text="${produto.EstadoConservacao}">* EstadoConservacao</div>
                                        <!--<div>Bom, Ruim ou DoisFlip</div>-->
                                        <!-- <th:block th:switch="${produto.estadoConservacao.name()}"></th:block> -->
                                        <!-- <div th:text="${produto.EstadoConservacao}">* Bom</div> -->
                                        <!-- </th:block> -->
                                    </div>
                                    <div class="col-md-6">
                                        <div>Troca ou Doação</div>
                                        <div th:text="${produto.TrocaOuDoacao}">* Bom</div>
                                    </div>
                                </div><br>
                                <div>Detalhes</div>
                                <div>
                                    <textarea class="form-control" th:text="${produto.detalhes}">Falae como tá</textarea>
                                </div>
                                <!-- <div>Data da Troca/Doação: <span th:text="${#temporals.format(produto.dataTroca, 'dd/MM/yyyy')}">22/02/2022</span></div> -->
                            </div>
                        
                            <div class="col-12 col-sm-12 col-lg-4">
                                <div>
                                    <img class="img-thumbnail" th:src="${produto.urlImagem}" src=""/>
                                </div>
                            </div>
                        </div>
                    </div>                 
            </div>
        </div>
    </body>
</html>
